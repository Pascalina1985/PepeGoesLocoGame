<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="img/2_character_pepe/1_idle/idle/I-1.png" type="image/x-icon" sizes="96x96">
    <style>
        #rotate-device {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
            padding-top: 50%;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickensmall.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar_endboss.class.js"></script>
    <script src="models/status-bar_bottle.class.js"></script>
    <script src="models/status-bar_coin.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div id="rotate-device">Please rotate your device to landscape mode.</div>
    <div id="fullscreen">
        <h1>El pollo loco</h1>
        <button id="startGameButton" class="startGameButton" onclick="startGame()">Start game</button>
        <button id="pausebutton" onclick="pauseSounds()" id="music" class="music"><img id="pauseimg" class="soundpic" src="img/sound.png"></button>
        <div id="startScreen">
            <img id="losescreen" class="startScreen" src="img/9_intro_outro_screens/game_over/game over.png">
            <img id="startScreenID" class="startScreen" src="img/9_intro_outro_screens/start/startscreen_1.png">
            <img id="lostscreen" class="startScreen" src="img/9_intro_outro_screens/game_over/oh no you lost!.png">
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>
    </div>
    <button onclick="restartGame()" class="restartButton" id="restartButton">Restart</button>
    <div class="guide">
        <div class="directionContainer">
            <img src="img/left.png" class="directionKeys"><span>left</span>
        </div>
        <div class="directionContainer">
            <img src="img/right.png" class="directionKeys"><span>right</span>
        </div>
        <div class="directionContainer">
            <img src="img/up.png" class="directionKeys"><span>up</span>
        </div>
        <div class="directionContainer">
            <img src="img/down.png" class="directionKeys"><span>down</span>
        </div>
        <div class="directionContainer">
            <img src="img/space.png" class="directionKeys"><span>jump</span>
        </div>
        <div class="directionContainer">
            <img src="img/d.png" class="directionKeys"><span>throw bottle</span>
        </div>
    </div>
</body>

</html>
